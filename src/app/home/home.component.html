<div class="container-fluid">
  <div class="row">
    <div class="col col-md-3">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Proyectos</mat-card-title>
          <mat-card-subtitle>Seguimiento a los proyectos</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
          src="https://media.ambito.com/p/86577f2cd56624e85dbdac0fd9b477e6/adjuntos/239/imagenes/037/557/0037557128/medioambientejpeg.jpeg"
          alt="Foto de impacto ambiental">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['proyectos']">Ver proyectos</button>
          <button mat-button color="primary">Ver pendientes</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col col-md-3">
      <mat-card class="example-card" *ngIf="roles.includes('app-admin')">
        <mat-card-header>
          <div mat-card-avatar class="header-image-servicios"></div>
          <mat-card-title>Catálogos</mat-card-title>
          <mat-card-subtitle>Administración de datos</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://treehouse.wpenginepowered.com/wp-content/uploads/2013/12/files-and-folders.jpg"
          alt="Catálogos">
        <mat-card-content>
         
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['catalogos']">Catálogos</button>
          <button mat-button>Más...</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
