<mat-drawer-container class="report-container">
    <mat-drawer #drawer mode="side" [opened]="true">
        <mat-list>
            <mat-list-item>
                <button mat-icon-button aria-label="Listado de proyectos" [routerLink]="['../proyectos']">
                    <mat-icon>list</mat-icon>
                  </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-icon-button aria-label="Nuevo Proyecto"
                routerLink="nuevo">
                    <mat-icon>add_circle_outline</mat-icon>
                  </button>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
