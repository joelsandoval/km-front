<h2 mat-dialog-title>Confirmación</h2>
<form id="singleUploadForm" name="singleUploadForm" action="/" method="POST" enctype="multipart/form-data">
    <mat-dialog-content>¿Desea guardar los cambios en el expediente?</mat-dialog-content>
    <mat-dialog-actions class="float-right">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button type="submit" class="btn btn-sm btn-primary">Guardar</button>
    </mat-dialog-actions>
</form>
<ng-http-loader></ng-http-loader>
