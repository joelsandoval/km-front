<h3  *ngIf="data.origen == 1">Nuevo documento en el expediente</h3>
<h3  *ngIf="data.origen == 2">Carga archivos al expediente</h3>
<hr/>
<form id="singleUploadForm" name="singleUploadForm" action="/" method="POST" enctype="multipart/form-data">
    <mat-dialog-content class="mat-typography">
        <div class="row"  *ngIf="data.origen == 1">
            <div class="col col-sm-12">
                <mat-form-field style="display: block;">
                    <mat-label>Categoria</mat-label>
                    <mat-select [(ngModel)]="categs" name="doc-cat" id="doc-cat">
                        <mat-option *ngFor="let cat of categorias" [value]="cat">
                            {{ cat.categoria }}
                        </mat-option>
                    </mat-select>
                </mat-form-field> 
            </div>
        </div>
        <div class="row"  *ngIf="data.origen == 1">
            <div class="col col-sm-12">
                <mat-form-field style="display: block;">
                    <mat-label>Tipo de documento</mat-label>
                    <mat-select [(ngModel)]="catego" name="doc-tipo" id="doc-tipo" (selectionChange)="puedeGuardar($event.value)">
                        <mat-option *ngFor="let tipo of categs.documentos" [value]="tipo.id">
                            {{ tipo.documento }}
                        </mat-option>
                        <mat-option [value]="0">Otros</mat-option>
                    </mat-select>
                </mat-form-field> 
            </div>
        </div>
        <div class="row" *ngIf="data.origen == 1">
            <div class="col col-sm-8">
                <mat-form-field style="display: block;" *ngIf="catego == 0">
                    <mat-label>Especifique</mat-label>
                    <input matInput name="otros" id="otros" [(ngModel)]="otros" (change)="puedeGuardar($event)">
                </mat-form-field>
            </div>
            <div class="col col-sm-4">
                <mat-slide-toggle *ngIf="catego == 0" [(ngModel)]="agregar" name="agregar">
                    <div>Agregar al catálogo</div>
                </mat-slide-toggle>
            </div>
        </div>
        <div class="row" *ngIf="data.origen == 2">
            <div class="col col-md-12">
                <input id="files" type="file" name="files" (change)="handleFileInput($event)"
                    [(ngModel)]="archivo" class="file-input" required multiple />
            </div>
        </div>
        <br/>
        <div class="row" *ngIf="data.origen == 2">
            <div class="col col-sm-12">
                <mat-form-field style="display: block;">
                    <mat-label>Descripción de los archivos</mat-label>
                    <textarea matInput name="doc-desc" id="doc-desc" style="height: 100px;"
                        [(ngModel)]="expediente.comentarios">
                </textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row" style="display: inline!important;">
            <div class="col col-md-12">
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="puedeG" (click)="guardarDocumento()" *ngIf="data.origen == 1">Guardar</button>
                    <button mat-raised-button color="primary" type="submit" (click)="uploadFiles()" *ngIf="data.origen == 2">Cargar</button>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</form>
<ng-http-loader></ng-http-loader>
