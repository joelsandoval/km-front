<h3 mat-dialog-title>Carga archivos al expediente</h3>
<hr/>
<form id="singleUploadForm" name="singleUploadForm" action="/" method="POST" enctype="multipart/form-data">
    <mat-dialog-content>
        <div class="row">
            <div class="col col-md-12">
                <input id="files" type="file" name="files" (change)="handleFileInput($event)"
                    [(ngModel)]="archivo" class="file-input" required multiple />
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col col-sm-12">
                <mat-form-field appearance="outline"  style="display: block;">
                    <mat-label>Descripci√≥n de los archivos</mat-label>
                    <textarea matInput name="doc-desc" id="doc-desc" style="height: 100px;" class="poppins"
                        [(ngModel)]="descripcion">
                </textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row" style="display: inline!important;">
            <div class="col col-md-12">
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
                    <button mat-raised-button color="primary" type="submit" (click)="uploadFiles()">Cargar</button>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</form>
