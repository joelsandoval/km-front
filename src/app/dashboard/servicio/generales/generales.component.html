<div class="container-fluid fondo-blanco">
    <mat-card>
        <h2>
            <mat-icon>article</mat-icon> {{ servicio.nombre }}
        </h2>

        <div class="row">
            <div class="col col-md-4">
                <mat-label class="etiqueta">Institucion</mat-label><br />
                <span class="texto">{{ servicio.institucion }}</span><br />
            </div>
            <div class="col col-md-4">
                <mat-label class="etiqueta">Fecha </mat-label><br />
                <span class="texto">{{ servicio.fecha | date: 'dd/MM/yyyy' }}</span><br />
            </div>
            <div class="col col-md-4"></div>
        </div>
        <br />
        <div class="row">
            <div class="col col-md-4">
                <mat-label class="etiqueta">Responsable</mat-label><br />
                <span class="texto">{{ servicio.responsable }}</span><br />
            </div>
            <div class="col col-md-4">
                <mat-label class="etiqueta">Estatus </mat-label><br />
                <span class="{{ servicio.clase }}">{{ servicio.estatus }}</span><br />
            </div>
            <div class="col col-md-4">

            </div>
        </div>
    </mat-card>
    <hr />
    <div class="row">
        <div class="col col-md-7">
            <app-actividades [servicio]="id"></app-actividades>
        </div>
        <div class="col col-md-5">

        </div>
    </div>
</div>
