<h2 mat-dialog-title>Registro de Compromisos</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput name="observ" [(ngModel)]="actividad.descripcion" placeholder="Describa el compromiso o actividad"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 48%;">
            <mat-label>Fecha de vencimiento </mat-label>
            <input matInput [matDatepicker]="picker2" name="fecha" [(ngModel)]="actividad.vencimiento">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        &nbsp;&nbsp;
        <mat-form-field appearance="fill" style="width: 48%;">
            <mat-label>Responsable</mat-label>
            <mat-select name="responsable" [(ngModel)]="actividad.responsable" name="responsable">
                <mat-option *ngFor="let fisica of fisicas" [value]="fisica.id">{{ fisica.alias }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="guardaActividad()">Guardar</button>
</mat-dialog-actions>
