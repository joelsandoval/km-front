<mat-drawer-container class="report-container" class="fondo" style="min-height: 600px;">
  <mat-drawer #drawer mode="side" [opened]="true" class="fondo">
    <mat-list *ngIf="data">
      <mat-list-item>
        <button mat-icon-button aria-label="Datos Generales del Proyecto" [routerLink]="['generales', data.servicio, data.proyecto]"
          matTooltip="Datos generales">
          <mat-icon>article</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button aria-label="Compromisos/Obligaciones" [routerLink]="['actividades', 1]"
          matTooltip="Compromisos">
          <mat-icon>fact_check</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button aria-label="Equipo de trabajo" [routerLink]="['equipo', 1]"
          matTooltip="Equipo de trabajo">
          <mat-icon>people_alt</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button aria-label="Equipo de trabajo" [routerLink]="['../../../proyecto', data.proyecto]" matTooltip="Regresar">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
    <ng-http-loader></ng-http-loader>
  </mat-drawer-content>
</mat-drawer-container>
