<div class="container-fluid">
  <h2>Nuevo proyecto</h2>
  <form class="example-form">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Sector</mat-label>
      <mat-select [(ngModel)]="proyecto.sector" name="sector">
        <mat-option *ngFor="let sector of sectores" [value]="sector.id">
          {{ sector.valor | uppercase}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cliente</mat-label>
      <mat-select [(ngModel)]="proyecto.cliente" name="razon">
        <mat-option *ngFor="let personaMoral of personasMorales" [value]="personaMoral.id">
          {{ personaMoral.razon | uppercase}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Proyecto</mat-label>
      <input matInput [(ngModel)]="proyecto.proyecto" name="proyecto" placeholder="Escriba el nombre del proyecto" value="Sushi">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ubicación</mat-label>
      <textarea matInput [(ngModel)]="proyecto.ubicacion" name="ubicacion" placeholder="p.ej. Mazatlán, Sinaloa"></textarea>
    </mat-form-field>


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descripción breve del proyecto</mat-label>
      <textarea matInput [(ngModel)]="proyecto.observaciones" name="observa"
        placeholder="Consiste en la puesta en marcha de un ..."></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" class="float-end" cdkFocusInitial (click)="guardaProy();">Guardar</button>
    <button mat-raised-button color="warn" class="float-end">Cancelar</button>
  </form>
</div>
