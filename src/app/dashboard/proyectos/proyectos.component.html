<mat-drawer-container style="margin-top: -30px;">
    <mat-drawer #drawer mode="side" [opened]="true" class="fondo">
        <mat-list>
            <mat-list-item>
                <button mat-icon-button aria-label="Listado de proyectos" [routerLink]="['../proyectos']"
                    matTooltip="Todos los proyectos" [matTooltipPosition]="'left'">
                    <mat-icon>list</mat-icon>
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-icon-button aria-label="Nuevo Proyecto" routerLink="nuevo" matTooltip="Nuevo proyecto"
                    [matTooltipPosition]="'left'">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content class="fondo-blanco">
        <br />
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
