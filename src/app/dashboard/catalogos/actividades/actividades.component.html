<div class="container-fluid">
    <div class="row">
        <div class="col col-md-6">
            <br />
            <mat-card class="contenedor">
                <mat-card-title>
                    <div class="row">
                        <div class="col col-md-9">
                            Catálogo de Compromisos/Actividades
                        </div>
                        <div class="col col-md-2">
                            <button mat-icon-button aria-label="Nueva" class="float-right" matTooltip="Nueva categoría"
                                [disabled]="nuevaBool" (click)="nuevaCatego();">
                                <mat-icon>add_circle_outline</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-card-title>
                <br />
                <div class="row" *ngIf="nuevaBool">
                    <div class="col col-md-7 offset-md-1">
                        <mat-form-field appearance="outline" style="display: block; width: 100%;"
                            class="roboto float-right">
                            <mat-label>Categoría nueva</mat-label>
                            <input matInput name="categoria" id="categoria" [(ngModel)]="nueva.actividadTipo">
                        </mat-form-field>
                    </div>
                    <div class="col col-md-3">
                        <button mat-icon-button aria-label="Servicios" class="float-left" color="primary"
                            matTooltip="Guardar cat" (click)="guardaCatego();">
                            <mat-icon>save</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Servicios" class="float-leftt" color="warn"
                            matTooltip="Cancelar cat" (click)="cancelCatego();">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
                <table aria-label="Categorias de servicios" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let catego of categorias" [ngClass]="{seleccionado: seleccionada == catego}"
                            style="cursor: pointer;">
                            <td (click)="selectCatego(catego)">{{ catego.actividadTipo }}</td>
                            <td></td>
                            <td>
                                <button mat-icon-button aria-label="Servicios" class="float-left"
                                    *ngIf="seleccionada == catego" matTooltip="Eliminar categoria"
                                    (click)="borraCatego(catego);" color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </mat-card>
            <br />
            <mat-card style="width: 100%;" *ngIf="seleccionada.id > 0">
                <mat-card-header>
                    <div class="row">
                        <div class="col col-md-9">
                            <mat-card-title>
                                {{ seleccionada.actividadTipo }}
                            </mat-card-title>
                        </div>
                        <div class="col col-md-2">
                            <button mat-icon-button aria-label="Documentos" class="float-right" matTooltip="Documentos"
                                [disabled]="nuevoBool" (click)="nuevoCompromiso();">
                                <mat-icon>add_circle_outline</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <div class="row" *ngIf="nuevoBool">
                        <div class="col col-md-7 offset-md-2">
                            <mat-form-field appearance="outline" style="display: block;" class="roboto">
                                <mat-label>Nuevo </mat-label>
                                <input matInput name="servicio" id="servicio" [(ngModel)]="nuevo.actividad">
                            </mat-form-field>
                        </div>
                        <div class="col col-md-2">
                            <button mat-icon-button aria-label="Servicios" class="float-right" color="primary"
                                matTooltip="Guardar servicio" (click)="guardarCompromiso(nuevo, 1);">
                                <mat-icon>save</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="Servicios" class="float-right" color="warn"
                                matTooltip="Cancelar servicio" (click)="cancelCompromiso();">
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                    <table aria-label="Servicios" class="table table-striped table-hover">
                        <tbody>
                            <tr *ngFor="let doc of seleccionada.actividades" (click)="selectCompromiso(doc)"
                                [ngClass]="{seleccionado: seleccionado == doc}" style="cursor: pointer;">
                                <td>{{ doc.actividad }}</td>
                                <td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </mat-card-content>
            </mat-card>
            <br />
        </div>
        <div class="col col-md-6">
            <br />
            <mat-card style="width: 100%;" *ngIf="seleccionado.id > 0">
                <mat-card-header>
                    <mat-card-title>{{ seleccionado.actividad }}</mat-card-title>
                    <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">source</mat-icon>
                        Generales
                    </ng-template>
                </mat-card-header>
                <br />
                <mat-card-content>
                    <div class="row">
                        <mat-form-field appearance="outline" style="display: block;" class="roboto">
                            <mat-label>Actividad/Compromiso</mat-label>
                            <input matInput name="servicio" id="servicio" [(ngModel)]="seleccionado.actividad">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field appearance="outline" style="display: block; width: 50%;">
                            <mat-label>Etapa</mat-label>
                            <mat-select [(ngModel)]="seleccionado.tipo" name="categoria">
                                <mat-option *ngFor="let catego of categorias" [value]="catego.id">
                                    {{catego.actividadTipo}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <div class="col col-md-12">
                            <button mat-icon-button color="warn" class="float-left" matTooltip="Eliminar actividad"
                                (click)="borraCompromiso(seleccionado)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-raised-button cdkFocusInitial color="primary" class="float-right"
                                (click)="guardarCompromiso(seleccionado, 2);">Guardar</button>
                        </div>
                    </div>
                    <br />
                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
