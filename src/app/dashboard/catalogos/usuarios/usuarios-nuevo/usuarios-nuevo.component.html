<h2 mat-dialog-title>Nuevo Usuario</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width"  appearance="fill">
      <mat-label>Usuario(Alias)</mat-label>
      <input matInput [(ngModel)]="usuario.username" name="username" placeholder="Escriba el nombre del usuario">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width"  appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="usuario.firstName" name="firstName" placeholder="Escriba el nombre de la persona">
    </mat-form-field>
    <mat-form-field class="example-full-width"  appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput [(ngModel)]="usuario.lastName" name="lastName" placeholder="Escriba los apellidos de la persona">
    </mat-form-field>
    <mat-form-field class="example-full-width"  appearance="fill">
      <mat-label>e-mail</mat-label>
      <input matInput [(ngModel)]="usuario.email" name="email" placeholder="Escriba correo electrónico">
    </mat-form-field>
    <mat-form-field class="example-full-width"  appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="password" name="password" placeholder="Escriba el nombre de la persona">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Rol</mat-label>
      <mat-select [(ngModel)]="rolesSeleccionados" name="name" multiple>
        <mat-option *ngFor="let item of usuarioRoles" [value]="item">
          {{ item.name | uppercase}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button  cdkFocusInitial  color="primary" (click)="guardaUser();">Guardar</button>
</div>
