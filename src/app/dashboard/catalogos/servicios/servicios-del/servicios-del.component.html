<div class="alert alert-danger">
    <h3>¿Está seguro que desea borrar {{ data.descripcion }}?</h3>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">No eliminar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteCatego();" color="primary">Eliminar</button>
  </mat-dialog-actions>
