<div class="container-fluid">
    <div class="row">
        <div class="col col-md-6">
            <br />
            <div class="contenedor-big">
                <mat-card class="contenedor">
                    <mat-card-title>
                        <div class="row">
                            <div class="col col-md-9">
                                Cat√°logo de Clientes
                            </div>
                            <div class="col col-md-2">
                                <button mat-icon-button aria-label="Nueva" class="float-right"
                                    matTooltip="Nuevo Cliente" (click)="openDialog()">
                                    <mat-icon>add_circle_outline</mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-card-title>
                    <table mat-table #table [dataSource]="dataSource" title="Clientes" matSort
                        aria-label="Listado de clientes" class="table table-striped table-hover" id="tblClientes"
                        name="tblClientes">
                        <ng-container matColumnDef="acciones">
                        </ng-container>
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id }} </td>
                        </ng-container>
                        <ng-container matColumnDef="cliente">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 60%;"> Cliente </th>
                            <td mat-cell *matCellDef="let row"> {{row.razon | uppercase}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                </mat-card>
            </div>
            <br />
            <br />
        </div>
    </div>
</div>
