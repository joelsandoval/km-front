<mat-drawer-container class="report-container" class="fondo" style="min-height: 600px;">
    <mat-drawer #drawer mode="side" [opened]="true" class="fondo">
      <mat-list>
        <mat-list-item>
          <button mat-icon-button aria-label="Datos Generales del Proyecto" [routerLink]="['servicios']"
            matTooltip="Catálogo de servicios" matTooltipPosition="right">
            <mat-icon>article</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button aria-label="Documentos" [routerLink]="['documentos']"
            matTooltip="Catálogo de Documentos" matTooltipPosition="right">
            <mat-icon>content_copy</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button aria-label="Actividades" [routerLink]="['actividades']"
            matTooltip="Catálogo de Actividades/Compromisos" matTooltipPosition="right">
            <mat-icon>calendar_month</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button aria-label="Compromisos/Obligaciones" [routerLink]="['personas']"
            matTooltip="Clientes" matTooltipPosition="right">
            <mat-icon>people_alt</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button aria-label="Compromisos/Obligaciones" [routerLink]="['personas']"
            matTooltip="Usuarios" matTooltipPosition="right">
            <mat-icon>manage_accounts</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
