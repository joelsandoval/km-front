<h2 mat-dialog-title>Nuevo Tr√°mite/Servicio</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Categoria</mat-label>
      <mat-select [(ngModel)]="categoria" name="categoria">
        <mat-option *ngFor="let catego of categorias" [value]="catego">
          {{catego.categoria}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Servicio</mat-label>
      <mat-select [(ngModel)]="servicio" name="servicio">
        <mat-option *ngFor="let servis of categoria.servicios" [value]="servis">
          {{servis.servicio}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Observaciones</mat-label>
      <textarea matInput placeholder="Escriba observaciones o comentarios relevantes al servicio..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
