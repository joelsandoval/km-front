<div class="container-fluid blanco">
    <mat-card>
        <h2>
            <mat-icon>article</mat-icon> Datos del proyecto
        </h2>
        <div class="row">
            <div class="col col-md-4">
                <mat-label class="etiqueta">Nombre del proyecto </mat-label><br />
                <span class="texto">{{ proyecto.nombre }}</span><br />
            </div>
            <div class="col col-md-4">
                <mat-label class="etiqueta">Cliente </mat-label><br />
                <span class="texto">{{ proyecto.cliente }}</span><br />
            </div>
            <div class="col col-md-4"></div>
        </div>
        <br />
        <div class="row">
            <div class="col col-md-4">
                <mat-label class="etiqueta">Ubicacion </mat-label><br />
                <span class="texto">{{ proyecto.ubicacion }}</span><br />
            </div>
            <div class="col col-md-4">
                <mat-label class="etiqueta">Categoria </mat-label><br />
                <span class="texto">{{ proyecto.sector }}</span><br />
            </div>
            <div class="col col-md-4">

            </div>
        </div>
    </mat-card>
    <hr />
    <div class="row">
        <div class="col col-md-7">
            <app-servicios [proyecto]="proyecto.id"></app-servicios>
        </div>
        <div class="col col-md-5">
            <app-equipo [proyecto]="proyecto.id"></app-equipo>
        </div>
    </div>

</div>
